<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/Base.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Welcome to Schedular!</h1>

            <label>Username :

            <button type="reset" name="reset">Back</button>
        </form>
    </div>
